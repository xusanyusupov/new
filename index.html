<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-box">
        <p class="popper">Registration</p>
        <form class="regForm">
          <div class="user-box">
            <input class="username" required="" name="" type="text">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input class="password" required="" name="" type="password">
            <label>Password</label>
          </div>
          <button>Submit</button>
        </form>
        <p class="popper">Sign in to access your account <a href="./login/login.html" class="a2">Login in</a></p>
        
      </div> 

      <script src="./main.js"></script>
</body>
</html>
