<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   
    <div class="login-box">
        <p class="popper">Login</p>
        <form class="regForm">
          <div class="user-box">
            <input class="username" required="" name="" type="text">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input class="password" required="" name="" type="password">
            <label>Password</label>
          </div>
          <button>Submit</button>
        </form>
        <p class="popper">Don't have an account? <a href="../index.html" class="a2">Registration</a></p>
      </div>    
   
      <script src="login.js"></script>
</body>
</html>
